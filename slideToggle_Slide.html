<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $(document).ready(function(){
        
      $("#flip").click(function(){
        $("#kotak2").slideUp("slow");
      });
    });
  </script>
</head>
<body>
  <div id="flip">Klik untuk Efek Slide</div>
  <div id="kotak2">Selamat Pagi</div>
</body>
</html>
